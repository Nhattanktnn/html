<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ mua file</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .spooler {
      display: inline-block;
      cursor: pointer;
      color: #007bff;
      font-size: 20px;
      font-weight: bold;
    }

    .card-visit {
      display: none;
      margin-top: 15px;
      padding: 15px;
      width: 370px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card-visit img {
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      border: 0px solid #ddd;
    }

    .info {
      flex: 1;
    }

    .info h4 {
      margin: 0 0 8px;
    }

    .info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <span class="spooler" onclick="toggleCard()">👉 Liên hệ mua file [Nhật Tân]</span>

  <div class="card-visit" id="card">
    <img src="https://drive.google.com/thumbnail?id=1xiH29_M2lleTpNVvySl4sBcqqGwhCUXI" alt="Ảnh Nhật Tân">
    <div class="info">
      <h4>Nhật Tân</h4>
      <p>📞 Zalo: 0349 822 455</p>
      <p>✉️ Email: nhattanktnn@gmail.com</p>
      <p>🌐 Fb:  </p>
    </div>
  </div>

  <script>
    function toggleCard() {
      const card = document.getElementById('card');
      card.style.display = card.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
